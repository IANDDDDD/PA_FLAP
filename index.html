<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Play Area — Flappy Placeholder</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #0c0c0f;
    overflow: hidden;
    font-family: system-ui, -apple-system, Segoe UI, Roboto;
  }
  canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
  }
  .badge {
    position: fixed;
    left: 16px;
    bottom: 16px;
    font-size: 12px;
    opacity: .6;
    color: #fff;
  }
</style>
</head>
<body>

<canvas id="game"></canvas>
<div class="badge">Play Area — Playing > Posting</div>

<script>
// FULLSCREEN SIMPLE FLAPPY GAME
(function(){
  const c = document.getElementById("game");
  const x = c.getContext("2d");

  function resize(){
    c.width = window.innerWidth;
    c.height = window.innerHeight;
  }
  window.addEventListener("resize", resize);
  resize();

  const W = () => c.width;
  const H = () => c.height;

  let started=false, over=false, score=0, best=0;
  let last=0, spawn=0;

  const bird={x:100,y:0,r:12,vy:0};
  const pipes=[];

  const G=900;
  const FLAP=-300;
  const SPEED=200;
  const GAP=H()*0.28;
  const PIPE_W=80;

  function reset(){
    started=false;
    over=false;
    score=0;
    bird.x=W()*0.28;
    bird.y=H()/2;
    bird.vy=0;
    pipes.length=0;
    last=performance.now();
    spawn=0;
  }

  function flap(){
    if(over){ reset(); return; }
    started=true;
    bird.vy=FLAP;
  }

  c.addEventListener("pointerdown", flap);
  window.addEventListener("keydown", e=>{
    if(e.code==="Space"||e.code==="ArrowUp"){
      e.preventDefault(); flap();
    }
  });

  function addPipe(){
    const topH = 50 + Math.random()*(H() - GAP - 100);
    pipes.push({x:W()+PIPE_W, topH, passed:false});
  }

  function update(dt){
    if(!started || over) return;

    bird.vy += G*dt;
    bird.y  += bird.vy*dt;

    spawn+=dt;
    if(spawn>1.3){ spawn=0; addPipe(); }

    for(const p of pipes){
      p.x -= SPEED*dt;
      if(!p.passed && p.x+PIPE_W < bird.x-bird.r){
        p.passed=true;
        score++;
        best=Math.max(best,score);
      }
    }

    while(pipes.length && pipes[0].x < -PIPE_W) pipes.shift();

    if(bird.y-bird.r < 0 || bird.y+bird.r > H()) over = true;

    for(const p of pipes){
      if(bird.x+bird.r > p.x && bird.x-bird.r < p.x+PIPE_W){
        if(bird.y-bird.r < p.topH || bird.y+bird.r > p.topH+GAP){
          over=true;
        }
      }
    }
  }

  function draw(){
    x.fillStyle="#0a0d13";
    x.fillRect(0,0,W(),H());

    x.fillStyle="#61ffa8";
    for(const p of pipes){
      x.fillRect(p.x,0,PIPE_W,p.topH);
      x.fillRect(p.x,p.topH+GAP,PIPE_W,H());
    }

    x.fillStyle="#ffd166";
    x.beginPath();
    x.arc(bird.x,bird.y,bird.r,0,Math.PI*2);
    x.fill();

    x.fillStyle="#fff";
    x.font="bold 32px system-ui";
    x.fillText(score,20,40);

    x.textAlign="center";

    if(!started && !over){
      x.font="28px system-ui";
      x.fillText("Playing > Posting", W()/2, H()*0.45);
      x.font="18px system-ui";
      x.fillText("Tap / Space to start", W()/2, H()*0.52);
    }

    if(over){
      x.font="32px system-ui";
      x.fillText("Game Over", W()/2, H()*0.45);
      x.font="18px system-ui";
      x.fillText("Tap / Space to restart", W()/2, H()*0.52);
    }
  }

  function loop(t){
    const dt = Math.min(0.03, (t-last)/1000);
    last = t;
    update(dt);
    draw();
    requestAnimationFrame(loop);
  }

  reset();
  requestAnimationFrame(loop);
})();
</script>

</body>
</html>
